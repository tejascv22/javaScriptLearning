<!DOCTYPE html>
<html>

    <script>
        function myfunction() {

        {document.getElementById("res").innerHTML="both are equal";
        }
        
        else document.getElementById("res").innerHTML="both are not equal";
        
        }
function my2function() {
    var i,res='';
    for(i=0;i<20;i++){
        res+=i+'';
       

    }
    document.getElementById("for").innerHTML = "the value of for loop is " + res;
}
    </script>
    <body>
        <h1>enter the value<input type="text" id="t1"><br></h1>
        <h1>enter the value<input type="text" id="t2"><br></h1>

        <h1 id="res">  </h1>
