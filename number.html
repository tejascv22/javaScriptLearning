<!DOCTYPE html>
<html>
    <body>
    <h1>number object</h1>
    <script>
        var x=15;
        var y=new Number(15);
        document.write("type of x is:"+typeof x+"<br>");
        document.write("type of y is:"+typeof y+"<br>"); 
        document.write("x==y:"+(x==y)+"<br>");
        document.write("x===y:"+(x===y)+"<br>");
    </script>
 

    </body>
</html>
